<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Legal Hero</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="stylesheet" href="dist/css/mycss.css">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

 
  <!-- /.navbar -->

  <div class="content-wrapper" >
    
    <div class="content-header">
    
    </div>
    <section class="content" style="margin-top: 70px;">
      <div class="container-fluid" >
        <div class="row">
          <div class="col-md-12">

            <!-- Profile Image -->
            
                <div class="container-fluid">
                    <div class="row">
                      <!-- left column -->
                      <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                          <div class="card-header">
                            <h3 class="card-title">Cadastro do Cliente</h3>
                          </div>
                          <!-- /.card-header -->
                          <!-- form start -->
                          <form role="form">
                            <div class="card-body">

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="exampleInputEmail1">Nome Completo</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nome Completo">
                                  </div>
    
                                  <div class="form-group col-md-6">
                                    <label for="exampleInputEmail1">Endereço</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Endereço">
                                  </div>   
                              </div>      

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">CPF</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CPF">
                                      </div>    
                                </div>
                                <div class="form-group col-md-6">
                                      <div class="form-group">
                                        <label for="exampleInputEmail1">RG</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="RG">
                                      </div>
                                </div>    
                              </div>  

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Data de Nascimento</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Data de Nascimento">
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                </div>

                              </div>          

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Telefone</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Telefone">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Celular</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Celular">
                                    </div>      
                                </div>
                              </div>

                              <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Senha">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Confirmar Senha</label>
                                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Confirmar Senha">
                                    </div>      
                                </div>
                              </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                              <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                          </form>
                        </div>
                      </div>
              <!-- /.card-body -->
                   </div>
            <!-- /.card -->
                </div>        
          <!-- /.col -->
            </div>
        <!-- /.row -->
            </div><!-- /.container-fluid -->
    </section>


    


    <div class="modal" tabindex="-1" role="dialog" id="modal2">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">cancelamento</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <span>Você realmente deseja cancelar ?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                <button type="button" class="btn btn-primary">Sim</button>
              </div>
          </div>
        </div>
      </div>


    

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
      <h5>Title</h5>
      <p>Sidebar content</p>
    </div>
  </aside>
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
  
    <!-- Default to the left -->
    <strong>Copyright &copy; 2020 <a href="">LegalHero</a>.</strong> Todos os direitos reservados.
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/myscript.js"></script>
</body>
<style>
  .btn-primary{
    background-color: blueviolet !important
  }  

  .card-header{
    background-color: blueviolet !important
  }
  

  .btn-primary:hover{
     background-color: darkorchid !important;
  }

  .card-primary.card-outline{
    border-top-color: blueviolet !important
  }

  .badge-primary{
    background-color: darkorchid !important;
  }
</style>  
</html>
